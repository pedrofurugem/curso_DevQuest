<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox-radio 03</title>
</head>
<body>
    <h1>Input-Checkbox-radio</h1>

    <h3>Linguagens de programação</h3>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox"
    name="linguagens" 
    checked>

    <br>

    <label for="javascript">Javascript</label>
    <input type="checkbox" 
    name="linguagens" id="javascript">
    
    <br><br>
    
    <h3>Genero</h3>
    <!--a propriedade name permite que marque só um ou outro-->
    <!-- a propriedade checked ja vem marcado-->
    <label for="masc">Homem</label>
    <input id="masc" type="radio" name="genero"
    checked>
    <label for="fem">Mulher</label>
    <input id="fem" type="radio" name="genero">
</body>
</html>
