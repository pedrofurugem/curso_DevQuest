<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 04</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
        <select id="filmes" name="filmes" multiple>
            <!--o que esta no value 
            será enviado para o servidor-->
            <!--a propriedade select o deixa no topo da lista-->
            <!--a propriedade multiple põe a tabela por inteiro-->
            <option value="">Selecione um filme</option>
            <option value="Senhor dos aneis">Senhor dos anéis</option>
            <option value="Mad Max">Mad Max</option>
            <option value="Harry Potter">Harry Potter</option>
            <option value="Vingadores">Vingadores</option>
        </select>
</body>
</html>
