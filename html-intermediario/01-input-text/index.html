<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text 01</title>
</head>
<body>
    <h1>Input Text</h1>
                <!--name importante, pega o campo e envia para o back end
                name também idstingue os campos
                value, se o input há um valor padrão
                -->
    <input type="text" name="nome"
    value="" id="nome"
    placeholder="digite o nome aqui"> <br> <br>
    
    <input type="text" name="email"
    value="" id="email" 
    placeholder="digite seu e-mail">

    <input type="text" name="" id="">
</body>
</html>
