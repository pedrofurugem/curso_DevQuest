<body>
    <h1>Inputs-number-password-submit</h1>

    <!--for=""numero correspondente ao id="numero" do input-->

    <input id="numero" type="number">
    <br> <br>
    <label for="senha">Password</label>
    <input id="senha" type="password">
    <br> <br>

    <input type="submit" value="Salvar">

</body>
