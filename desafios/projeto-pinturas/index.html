<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturas famosas</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Fredericka+the+Great&family=Kaushan+Script&family=Montserrat:ital,wght@0,100;0,300;1,200&family=Passion+One:wght@700&family=Public+Sans:wght@300;700&family=Sriracha&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="src/image/rome.png" alt="Rome">
                <a class="obra">Rome</a>
                <a class="autor">Michelangelo</a>
            </div>
            
            <div class="pintura">
                <img src="src/image/boat.png" alt="Boat">
                <a class="obra">Boat at Sea</a>
                <a class="autor">Vicent Van Gogh</a>
            </div>

            <div class="pintura">
                <img src="src/image/sand-and-sea.png" alt="Sand and Sea">
                <a class="obra">Sand and Sea</a>
                <a class="autor">Da Vinc</a>
            </div>

            <div class="pintura">
                <img src="src/image/boat.png" alt="Boat">
                <a class="obra">Starry night</a>
                <a class="autor">Vicent Van Gogh</a>
            </div>
            
        </section>

</html>
