<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/response.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <title>Frontend Mentor | Advice generator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Fredericka+the+Great&family=Heebo:wght@300;400;700&family=Kaushan+Script&family=Kumbh+Sans&family=Manrope:wght@800&family=Montserrat:ital,wght@0,100;0,300;1,200&family=Passion+One:wght@700&family=Public+Sans:wght@300;400;700;800&family=Roboto:wght@300;700&family=Sriracha&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="advice">
      <h2 class="advice-id">ADVICE #117</h2>
      <p class="advice-description">"It is to sit up and take notice,
      what's difficult is getting up
      and tanking action"</p>
    <!--usar picture para imagem responsiva-->
      <picture>
        <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
        <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
      </picture>
      <button class="advice-update">
        <img src="./src/images/icon-dice.svg" alt="Dice icon">
      </button>
    </div>
  </main>
</body>
</html>
