<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Frontend Mentor | Profile card component</title>
  <!--optei por usar o link-->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Fredericka+the+Great&family=Heebo:wght@300;400;700&family=Kaushan+Script&family=Manrope:wght@800&family=Montserrat:ital,wght@0,100;0,300;1,200&family=Passion+One:wght@700&family=Public+Sans:wght@300;400;700;800&family=Roboto:wght@300;700&family=Sriracha&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <div class="card">  
      <div class="profile-informations">  
        <img src="src/images/image-victor.jpg" alt="profile picture image">
        <p>Victor Crest <span class="age">26</span></p>
        <span class="city">London</span>
      </div>
    
      <hr> <!--hr: O elemento é exibido mais frequentemente como uma regra horizontal que é usada para separar conteúdo
      AQUELA LINHA DIVIDINDO-->
    
      <ul class="profile-numbers">
        <li class="info">
          <p class="counter">8K</p>
          <span class="counter-type">Followers</span>
        </li>
        <li class="info">
          <p class="counter">803K</p>
          <span class="counter-type">Likes</span>
        </li>
        <li class="info">
          <p class="counter">1.4K</p>
          <span class="counter-type">Photos</span>
        </li>
      </ul>
    </div>
  </main>   
</body>
</html>
