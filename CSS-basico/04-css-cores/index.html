<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores CSS</title>
</head>
<body>
    <h1>Cores CSS</h1>
    <!--vermelho chapado-->
    <h2 style="color: red">sub 1</h2>
    <!--red green blue-->
    <h2 style="color: rgb(255, 0, 0)">sub 2</h2>
    <!-- a referencia a opacidade-->
    <h2 style="color: rgba(255, 0, 0, 0.6)">sub 3</h2>
    <!-- red green blue, f-sendo o maior valor para representar a cor-->
    <h2 style="color: #ff0000">sub 4</h2>
</body>
</html>
